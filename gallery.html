
<!DOCTYPE html>

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-black w3-card nav-op">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="home.html" class="w3-bar-item"><img id="logo-home" src="assets/images/wk2.jpg"></a>
      <a href="contact.html" class="w3-bar-item w3-button w3-hover-yellow w3-active-yellow w3-round-xxlarge w3-ripple w3-padding-large w3-hide-small w3-right ">CONTACT</a>
      <a href="gallery.html" class="w3-bar-item w3-button w3-yellow w3-hover-yellow w3-round-xxlarge w3-ripple w3-padding-large w3-hide-small w3-right w3-active-yellow">GALLERY</a>
      <a href="about.html" class="w3-bar-item w3-button w3-hover-yellow w3-active-yellow w3-round-xxlarge w3-ripple w3-padding-large w3-hide-small w3-right ">ABOUT</a>
      <a href="home.html#homenow" class="w3-bar-item w3-button w3-hover-yellow w3-active-yellow w3-round-xxlarge w3-ripple w3-padding-large w3-hide-small w3-right ">HOME</a>
    </div>
  </div>

  <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
  <div id="navDemo" class="nav-op w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
    <a href="home.html" class="w3-bar-item w3-padding-large" onclick="myFunction()">HOME</a>
    <a href="about.html" class="w3-bar-item w3-padding-large" onclick="myFunction()">ABOUT</a>
    <a href="gallery.html" class="w3-bar-item w3-padding-large" onclick="myFunction()">GALLERY</a>
    <a href="contact.html" class="w3-bar-item w3-padding-large" onclick="myFunction()">CONTACT</a>
  </div>

  <!-- Page content -->
  <div class="w3-content" style="background-image: url(assets/images/bg.jpg); background-size: 1400px;  max-width:2000px;margin-top:46px">

    <!-- Gallery -->
    
    <div class="w3-container w3-content w3-center w3-padding-16" style="max-width:800px" id="homenow">
     <h2 class="w3-wide w3-center w3-animate-top">GALLERY</h2>
     <p class="w3-animate-opacity">The following are some of our designs created and submitted by Kapampangans from all over Pampanga.</p>
   </div>

   <div class="w3-content " style="max-width:1200px">
     <div class="w3-center ">

      <img class="gal-pic w3-opacity w3-hover-opacity-off w3-animate-right w3-round-large" src="assets/images/home/slide1.jpg" style="width:10%;cursor:pointer" onclick="currentDiv(1)">
      <img class="gal-pic w3-opacity w3-hover-opacity-off w3-animate-right w3-round-large" src="assets/images/home/slide2.jpg" style="width:10%;cursor:pointer" onclick="currentDiv(2)">
      <img class="gal-pic w3-opacity w3-hover-opacity-off w3-animate-right w3-round-large" src="assets/images/home/slide3.jpg" style="width:10%;cursor:pointer" onclick="currentDiv(3)">
      <img class="gal-pic w3-opacity w3-hover-opacity-off w3-animate-right w3-round-large" src="assets/images/home/slide4.jpg" style="width:10%;cursor:pointer" onclick="currentDiv(4)">
      <img class="gal-pic w3-opacity w3-hover-opacity-off w3-animate-zoom w3-round-large" src="assets/images/home/slide5.jpg" style="width:10%;cursor:pointer" onclick="currentDiv(5)">

    </div>

    <div class="w3-padding-16">

      <img class="mySlides w3-animate-right w3-round-xlarge" src="assets/images/home/slide1.jpg" style="width:51%;display:none">
      <img class="mySlides w3-animate-right w3-round-xlarge" src="assets/images/home/slide2.jpg" style="width:51%;display:none">
      <img class="mySlides w3-animate-right w3-round-xlarge" src="assets/images/home/slide3.jpg" style="width:51%;display:none">
      <img class="mySlides w3-animate-right w3-round-xlarge" src="assets/images/home/slide4.jpg" style="width:51%;display:none">
      <img class="mySlides w3-animate-right w3-round-xlarge" src="assets/images/home/slide5.jpg" style="width:51%;display:none">


    </div>

     <div class="w3-padding-64"></div>
     <div class="w3-padding-64"></div>
     

    <!-- End Page Content -->
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-center w3-opacity w3-light-grey w3-xlarge">
    <a href="https://web.facebook.com/pg/wearkapampangan" target="_blank"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
    <a href="https://www.instagram.com/wearkapampangan/" target="_blank"> <i class="fa fa-instagram w3-hover-opacity"></i></a>
    <a href="https://twitter.com/wearkapampangan" target="_blank"> <i class="fa fa-twitter w3-hover-opacity"></i></a>
    <p class="w3-medium"> <a href="https://adriencunanan.github.io/webdev-portfolio/" target="_blank"><img src="assets/images/logo-p.png"></a></p>
  </footer>

  <script>
	// Used to toggle the menu on small screens when clicking on the menu button
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else { 
      x.className = x.className.replace(" w3-show", "");
    }
  }

  // gallery onclick

  function currentDiv(n) {
    showDivs(slideIndex = n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("gal-pic");
    if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
       }
       for (i = 0; i < dots.length; i++) {
         dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
       }
       x[slideIndex-1].style.display = "block";
       dots[slideIndex-1].className += " w3-opacity-off";
     }
   </script>

 </body>
 </html>
